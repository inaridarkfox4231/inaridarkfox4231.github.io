<!DOCTYPE html>
<html>

		<style>

	</head>
	<body>
		<script type="module">

			import * as THREE from 'https://inaridarkfox4231.github.io/myThree/three.js-master/build/three.module.js';

			import { OrbitControls } from 'https://inaridarkfox4231.github.io/myThree/three.js-master/examples/jsm/controls/OrbitControls.js';
			import { CSS3DRenderer, CSS3DObject } from 'https://inaridarkfox4231.github.io/myThree/three.js-master/examples/jsm/renderers/CSS3DRenderer.js';

			let camera, scene, renderer;

			let scene2, renderer2;

			const frustumSize = 500;

      // ãƒ¡ã‚¤ãƒ³ã“ã‚Œã ã‘ã€‚åŸºæœ¬ã“ã‚Œã ã‘ã¿ãŸã„ãªæ„Ÿã˜ãªã‚“ã‹ã­
			init();
			animate();

			function init() {
        // å¹³è¡ŒæŠ•å½±ãªã®ã§æŒ‡å®šã®ä»•æ–¹ã‚‚ç‹¬ç‰¹ã ã—é›£ã—ã„...
				const aspect = window.innerWidth / window.innerHeight;
				camera = new THREE.OrthographicCamera( frustumSize * aspect / - 2, frustumSize * aspect / 2, frustumSize / 2, frustumSize / - 2, 1, 1000 );

				camera.position.set( - 200, 200, 200 );
        // ã‚ã‹ã£ãŸã€‚ã“ã‚Œä¸€ã¤ç›®ã®ã‚·ãƒ¼ãƒ³ã¯å˜ã«èƒŒæ™¯ç”¨æ„ã—ã¦ã‚‹ã ã‘ã ã€‚
				// ã‚ã‚Œã ã€p5jsã§èƒŒæ™¯ã ã‘ã®ãŸã‚ã«ãªã‚“ã‹ç”¨æ„ã™ã‚‹æ„Ÿã˜ã®ã‚ã‚Œã ã¨æ€ã†ã€‚
				scene = new THREE.Scene();
				// ã§ã€å˜è‰²ã®å ´åˆã¯ã“ã†ã™ã‚‹ã‚ã‘ã ãŒ...ãƒ†ã‚¯ã‚¹ãƒãƒ£ã§ã‚‚ã„ã„ã¯ãšã§ã€‚ãã‚Œã«ã¤ã„ã¦ã¯textureLoaderä½¿ã†ã‚“ã ã¨æ€ã†ã€‚

        const textureLoader = new THREE.TextureLoader();
				// ã§ã€‚ã€‚
				const lavaTexture = textureLoader.load('https://inaridarkfox4231.github.io/myThree/three.js-master/examples/textures/lava/lavatile.jpg');

				//scene.background = lavaTexture; // ã‚„ã£ãŸãœã€‚ãã†ã„ã†ã“ã¨ãªã®ã­ã€‚ãƒ†ã‚¯ã‚¹ãƒãƒ£å…¥ã‚‹ã¨ç„¶ã‚‹ã¹ãå‡¦ç†ã•ã‚Œã‚‹ã‚ˆã†ã§ã™ï¼
				scene.background = new THREE.Color( 0xa0e0f0 );
				// ã“ã†ã—ã¦ç†è§£ãŒæ·±ã¾ã£ã¦ã„ã...ç†è§£ãŒãƒ•ã‚«ãƒãƒ«...ã•ã‚ã•ã‚...ğŸ¦ˆã—ã‚ƒãƒ¼ãã£
        // ã™ã¹ã¦ã®ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã¯2ã¤ç›®ã®ã‚·ãƒ¼ãƒ³ã«å…¥ã£ã¦ã‚‹ã£ã½ã„ãª
				scene2 = new THREE.Scene();

				// ãƒãƒ†ãƒªã‚¢ãƒ«ä½œã£ã¦ãŸã‚
				// basicã£ã¦ã“ã‚Œã ã¨çœŸã£é»’ã ã‚ã­ã€‚ãã“ã«è‰²ãŒä»˜ãã¨ã€‚
				// ãŠãã‚‰ãã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã¨ã‹ã‚‚ã‚ã‚‹...ã®ã‹ï¼Ÿ
				// è§£èª¬èª­ã¿ã¾ã—ãŸã€‚ã„ã‚ã‚†ã‚‹å˜è‰²ã§ã™ã­ã€‚doublesideã¯ä¸¡é¢ã£ã¦æ„Ÿã˜ã‹
				// ã‚ã®ã§ã™ã­ã€Materialã«setValuesã£ã¦é–¢æ•°ãŒã‚ã£ã¦ã§ã™ã­ã€ãã“ã§ã„ã‚ã„ã‚ç”¨æ„ã—ã¦ã„ã¾ã™ã­...
				// ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’æ¸¡ã—ã¦ãã®å†…å®¹ã«å¿œã˜ã¦ã„ã‚ã„ã‚ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’è¨­å®šã™ã‚‹ã®ã¯å¸¸å¥—æ‰‹æ®µã®ã‚ˆã†ã§ã™ã€‚
				// ãã†ã„ã‚„ã‚ã®å¼¾å¹•è¨€èªã§ã‚‚ãã‚“ãªæ„Ÿã˜ã®äº‹æœ€çµ‚çš„ã«ã‚„ã£ã¦ãŸã‚ã­ã€‚ã‚„ã£ã±å¼•æ•°ãŒé †åºã¤ã„ã¦ã‚‹ã¨ã‚„ã‚Šã¥ã‚‰ã„ã®ã‚ˆã€‚
				// ã‚°ãƒ©ãƒ‡ã¨ã‹ã¯ãªã„ã£ã½ã„ã€‚ãã‚Šã‚ƒãã†ã‹ã€‚

				// lilã®ç·´ç¿’ã§ãƒ¯ã‚¤ãƒ¤ãƒ¼ãƒ•ãƒ¬ãƒ¼ãƒ ã‚ªãƒ³ã‚ªãƒ•ã—ã¦ã‚‚ã„ã„ã‹ã‚‚ã—ã‚Œãªã„
				// çœŸã£é»’ãªã®ã«è‰²ãŒå¤‰ã‚ã‚‹ã‚“ã§ã™ãŒ...
				const material = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, wireframeLinewidth: 1, side: THREE.DoubleSide } );

				// left
				createPlane(
					100, 100,
					'chocolate',
					new THREE.Vector3( - 50, 0, 0 ),
					new THREE.Euler( 0, - 90 * THREE.MathUtils.DEG2RAD, 0 )
				);
				// right
				createPlane(
					100, 100,
					'saddlebrown',
					new THREE.Vector3( 0, 0, 50 ),
					new THREE.Euler( 0, 0, 0 )
				);
				// top
				createPlane(
					100, 100,
					'yellowgreen',
					new THREE.Vector3( 0, 50, 0 ),
					new THREE.Euler( - 90 * THREE.MathUtils.DEG2RAD, 0, 0 )
				);
				// bottom
				createPlane(
					300, 300,
					'seagreen',
					new THREE.Vector3( 0, - 50, 0 ),
					new THREE.Euler( - 90 * THREE.MathUtils.DEG2RAD, 0, 0 )
				);

				// 2ã¤ã®rendererã¯ä½•ãŒé•ã†ã‚“ã ã‚ã†ã€‚

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				renderer2 = new CSS3DRenderer();
				renderer2.setSize( window.innerWidth, window.innerHeight );
				renderer2.domElement.style.position = 'absolute';
				renderer2.domElement.style.top = 0;
				document.body.appendChild( renderer2.domElement );

				// ã¤ã¾ã‚ŠorbitControlãŒå‹•ã‹ã›ã‚‹domElementã¯ã²ã¨ã¤ã ã‘...æŒ‡å®šã—ã¦ã€å‹æ‰‹ã«å‹•ãï¼Ÿ
				// ã‚‚ã—ãã¯è¤‡æ•°ç”¨æ„ã—ã¦åˆ‡ã‚Šæ›¿ãˆã¨ã‹ã§ãã‚‹ã‚“ã ã‚ã†ã‹
				const controls = new OrbitControls( camera, renderer2.domElement );
				controls.minZoom = 0.5;
				controls.maxZoom = 2;

        // å˜ã«å¹³é¢ä½œã‚‹ã ã‘ã§æç”»ã•ã‚Œã‚‹ã‚ã‘ç„¡ã„ã¨æ€ã„ãã‚„ã“ã“ã«å®šç¾©ã‚ã£ãŸã‚
				function createPlane( width, height, cssColor, pos, rot ) {

					const element = document.createElement( 'div' );
					element.style.width = width + 'px';
					element.style.height = height + 'px';
					element.style.opacity = 0.75;
					element.style.background = cssColor;

					// ã„ã‚ã‚†ã‚‹3Dã®domè¦ç´ ã£ã¦æ„Ÿã˜ãªã‚“ã‹ã­ã€‚
					const object = new CSS3DObject( element );
					object.position.copy( pos );
					object.rotation.copy( rot );
					scene2.add( object ); // ãƒ—ãƒ¬ãƒ¼ãƒ³ã¯ã“ã£ã¡ã§ã™ã­ã€‚posã¨rotã§é…ç½®ã‚’ã„ã˜ã£ã¦ã„ã‚‹ã‚ˆã†ã ã‚ã­ã€‚

          // ã“ã“ã§ã‚¸ã‚ªãƒ¡ãƒˆãƒªãƒ¼ä½œã£ã¦ã‚‹ã£
					const geometry = new THREE.PlaneGeometry( width, height );
					// material...ï¼Ÿ
					const mesh = new THREE.Mesh( geometry, material );
					mesh.position.copy( object.position );
					mesh.rotation.copy( object.rotation );
					scene.add( mesh ); // ã‚„ã£ã±ã­ã€‚ãªã‚‹ã»ã©ã€‚ã“ã‚Œåˆ¥ã®ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã ã‚ã€‚
					// è‰²ãŒä»˜ãã‚ã‘ãªã„ã¨æ€ã£ã¦ãŸã‚‰éª¨çµ„ã¿ã ã‘åˆ¥ãƒ¡ãƒƒã‚·ãƒ¥ã ã£ãŸã‚...ãªã‚“ã˜ã‚ƒã„...

				}

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				const aspect = window.innerWidth / window.innerHeight;
				// å¹³è¡ŒæŠ•å½±ã®å ´åˆã€cameraã®é…ç½®ã„ã˜ã‚‹ã®ã‚‚ä¸€è‹¦åŠ´ã®ã‚ˆã†ã§ã™ã€‚
				// æŠ•å°„æŠ•å½±ã®å ´åˆã¯updateã§æ¸ˆã‚€ã®ã«å¯¾å¿œã™ã‚‹é–¢æ•°ãŒãªã„ã£ã½ã„ï¼Ÿ

				camera.left = - frustumSize * aspect / 2;
				camera.right = frustumSize * aspect / 2;
				camera.top = frustumSize / 2;
				camera.bottom = - frustumSize / 2;

				camera.updateProjectionMatrix();

        // rendererãŒ2ã¤ã‚ã‚‹ã®ã§2ã¤åˆ†
				renderer.setSize( window.innerWidth, window.innerHeight );

				renderer2.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
        // sceneã¯renderer, scene2ã¯renderer2ãŒãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ã™ã‚‹ã‚ˆã†ã§ã™ï¼ï¼
				renderer.render( scene, camera );
				renderer2.render( scene2, camera );

			}

		</script>
	</body>
