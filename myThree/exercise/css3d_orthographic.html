<!DOCTYPE html>
<html>
	<head>
		<title>three.js css3d - orthographic</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!--<link type="text/css" rel="stylesheet" href="main.css">-->
		<style>
			body {
				background-color: #f0f0f0;
			}
			a {
				color: #f00;
			}
			#info {
				color: #000000;
			}
		</style>
	</head>
	<body>
		<script type="module">

			import * as THREE from 'https://inaridarkfox4231.github.io/myThree/three.js-master/build/three.module.js';

			import { OrbitControls } from 'https://inaridarkfox4231.github.io/myThree/three.js-master/examples/jsm/controls/OrbitControls.js';
			import { CSS3DRenderer, CSS3DObject } from 'https://inaridarkfox4231.github.io/myThree/three.js-master/examples/jsm/renderers/CSS3DRenderer.js';

			let camera, scene, renderer;

			let scene2, renderer2;

			const frustumSize = 500;

      // メインこれだけ。基本これだけみたいな感じなんかね
			init();
			animate();

			function init() {
        // 平行投影なので指定の仕方も独特だし難しい...
				const aspect = window.innerWidth / window.innerHeight;
				camera = new THREE.OrthographicCamera( frustumSize * aspect / - 2, frustumSize * aspect / 2, frustumSize / 2, frustumSize / - 2, 1, 1000 );

				camera.position.set( - 200, 200, 200 );
        // わかった。これ一つ目のシーンは単に背景用意してるだけだ。
				// あれだ、p5jsで背景だけのためになんか用意する感じのあれだと思う。
				scene = new THREE.Scene();
				// で、単色の場合はこうするわけだが...テクスチャでもいいはずで。それについてはtextureLoader使うんだと思う。

        const textureLoader = new THREE.TextureLoader();
				// で。。
				const lavaTexture = textureLoader.load('https://inaridarkfox4231.github.io/myThree/three.js-master/examples/textures/lava/lavatile.jpg');

				//scene.background = lavaTexture; // やったぜ。そういうことなのね。テクスチャ入ると然るべく処理されるようです！
				scene.background = new THREE.Color( 0xa0e0f0 );
				// こうして理解が深まっていく...理解がフカマル...さめさめ...🦈しゃーくっ
        // すべてのオブジェクトは2つ目のシーンに入ってるっぽいな
				scene2 = new THREE.Scene();

				// マテリアル作ってたわ
				// basicってこれだと真っ黒だわね。そこに色が付くと。
				// おそらくグラデーションとかもある...のか？
				// 解説読みました。いわゆる単色ですね。doublesideは両面って感じか
				// あのですね、MaterialにsetValuesって関数があってですね、そこでいろいろ用意していますね...
				// オブジェクトを渡してその内容に応じていろいろパラメータを設定するのは常套手段のようです。
				// そういやあの弾幕言語でもそんな感じの事最終的にやってたわね。やっぱ引数が順序ついてるとやりづらいのよ。
				// グラデとかはないっぽい。そりゃそうか。

				// lilの練習でワイヤーフレームオンオフしてもいいかもしれない
				// 真っ黒なのに色が変わるんですが...
				const material = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, wireframeLinewidth: 1, side: THREE.DoubleSide } );

				// left
				createPlane(
					100, 100,
					'chocolate',
					new THREE.Vector3( - 50, 0, 0 ),
					new THREE.Euler( 0, - 90 * THREE.MathUtils.DEG2RAD, 0 )
				);
				// right
				createPlane(
					100, 100,
					'saddlebrown',
					new THREE.Vector3( 0, 0, 50 ),
					new THREE.Euler( 0, 0, 0 )
				);
				// top
				createPlane(
					100, 100,
					'yellowgreen',
					new THREE.Vector3( 0, 50, 0 ),
					new THREE.Euler( - 90 * THREE.MathUtils.DEG2RAD, 0, 0 )
				);
				// bottom
				createPlane(
					300, 300,
					'seagreen',
					new THREE.Vector3( 0, - 50, 0 ),
					new THREE.Euler( - 90 * THREE.MathUtils.DEG2RAD, 0, 0 )
				);

				// 2つのrendererは何が違うんだろう。

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				renderer2 = new CSS3DRenderer();
				renderer2.setSize( window.innerWidth, window.innerHeight );
				renderer2.domElement.style.position = 'absolute';
				renderer2.domElement.style.top = 0;
				document.body.appendChild( renderer2.domElement );

				// つまりorbitControlが動かせるdomElementはひとつだけ...指定して、勝手に動く？
				// もしくは複数用意して切り替えとかできるんだろうか
				const controls = new OrbitControls( camera, renderer2.domElement );
				controls.minZoom = 0.5;
				controls.maxZoom = 2;

        // 単に平面作るだけで描画されるわけ無いと思いきやここに定義あったわ
				function createPlane( width, height, cssColor, pos, rot ) {

					const element = document.createElement( 'div' );
					element.style.width = width + 'px';
					element.style.height = height + 'px';
					element.style.opacity = 0.75;
					element.style.background = cssColor;

					// いわゆる3Dのdom要素って感じなんかね。
					const object = new CSS3DObject( element );
					object.position.copy( pos );
					object.rotation.copy( rot );
					scene2.add( object ); // プレーンはこっちですね。posとrotで配置をいじっているようだわね。

          // ここでジオメトリー作ってるっ
					const geometry = new THREE.PlaneGeometry( width, height );
					// material...？
					const mesh = new THREE.Mesh( geometry, material );
					mesh.position.copy( object.position );
					mesh.rotation.copy( object.rotation );
					scene.add( mesh ); // やっぱね。なるほど。これ別のオブジェクトだわ。
					// 色が付くわけないと思ってたら骨組みだけ別メッシュだったわ...なんじゃい...

				}

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				const aspect = window.innerWidth / window.innerHeight;
				// 平行投影の場合、cameraの配置いじるのも一苦労のようです。
				// 投射投影の場合はupdateで済むのに対応する関数がないっぽい？

				camera.left = - frustumSize * aspect / 2;
				camera.right = frustumSize * aspect / 2;
				camera.top = frustumSize / 2;
				camera.bottom = - frustumSize / 2;

				camera.updateProjectionMatrix();

        // rendererが2つあるので2つ分
				renderer.setSize( window.innerWidth, window.innerHeight );

				renderer2.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
        // sceneはrenderer, scene2はrenderer2がレンダリングするようです！！
				renderer.render( scene, camera );
				renderer2.render( scene2, camera );

			}

		</script>
	</body>
</html>
