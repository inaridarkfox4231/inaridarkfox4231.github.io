<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>three.js css2d - label</title>
		<!--<link type="text/css" rel="stylesheet" href="main.css">-->
    <!-- cssのラベル定義...これを使うみたいです -->
		<style>
			.label {
				color: #FFF;
				font-family: sans-serif;
				padding: 2px;
				background: rgba( 0, 0, 0, .6 );
			}
		</style>
	</head>
	<body>
		<script type="module">
		  // ラベルのサンプルですね。
			// これ使えばbmwalkerのあれもきれいにできそう、とはいえあれlabelに存在価値がないんだよね...
			// でもこの手法は学んでおいて損はない、やっぱwebglはthree.jsが一番。
			// あれはあれでしょ、2Dの範囲でいろいろ遊ぼうって話だから。そういうことでしょ。

			import * as THREE from 'https://inaridarkfox4231.github.io/myThree/three.js-master/build/three.module.js';

			import { OrbitControls } from 'https://inaridarkfox4231.github.io/myThree/three.js-master/examples/jsm/controls/OrbitControls.js';
			import { CSS2DRenderer, CSS2DObject } from 'https://inaridarkfox4231.github.io/myThree/three.js-master/examples/jsm/renderers/CSS2DRenderer.js';

			import { GUI } from 'https://inaridarkfox4231.github.io/myThree/three.js-master/examples/jsm/libs/lil-gui.module.min.js';

			let gui;

			let camera, scene, renderer, labelRenderer;

      // いわゆるgui関連処理。こういうのは書き方統一してほしいわね...
			// layerって何だろ、ひとまとまり、みたいな？そういうことかも。で、toggle(0)とかすると、
			// その0に属しているものだけ描画されるとかそういうことかもだね。
			const layers = {

				'Toggle Name': function () {

					camera.layers.toggle( 0 );

				},
				'Toggle Mass': function () {

					camera.layers.toggle( 1 );

				},
				'Enable All': function () {

					camera.layers.enableAll();

				},

				'Disable All': function () {

					camera.layers.disableAll();

				}

			}

			const clock = new THREE.Clock();
			const textureLoader = new THREE.TextureLoader();

			let moon;

			// メインメソッドこんだけ
			init();
			animate();

			function init() {

				const EARTH_RADIUS = 1;
				const MOON_RADIUS = 0.27;
        // 透視投影のカメラ、視野角45°.p5jsで60°になってるやつだと思う。aspectはw/hで...
				// p5jsだったら600,480で600/480. あとはnearとfarですね。
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 200 );
				camera.position.set( 10, 5, 20 ); // カメラの空間内での位置
				camera.layers.enableAll(); // カメラが属しているlayerとかそういうことみたい。
				camera.layers.toggle( 1 );

				scene = new THREE.Scene(); // シーンを用意

				const dirLight = new THREE.DirectionalLight( 0xffffff );
				dirLight.position.set( 0, 0, 1 );
				dirLight.layers.enableAll();
				scene.add( dirLight );

				const axesHelper = new THREE.AxesHelper( 5 );
				axesHelper.layers.enableAll();
				scene.add( axesHelper );

				//

				const earthGeometry = new THREE.SphereGeometry( EARTH_RADIUS, 16, 16 );
				const earthMaterial = new THREE.MeshPhongMaterial( {
					specular: 0x333333,
					shininess: 5,
					map: textureLoader.load( 'https://inaridarkfox4231.github.io/myThree/three.js-master/examples/textures/planets/earth_atmos_2048.jpg' ),
					specularMap: textureLoader.load( 'https://inaridarkfox4231.github.io/myThree/three.js-master/examples/textures/planets/earth_specular_2048.jpg' ),
					normalMap: textureLoader.load( 'https://inaridarkfox4231.github.io/myThree/three.js-master/examples/textures/planets/earth_normal_2048.jpg' ),
					normalScale: new THREE.Vector2( 0.85, 0.85 )
				} );
				const earth = new THREE.Mesh( earthGeometry, earthMaterial );
				scene.add( earth );

				const moonGeometry = new THREE.SphereGeometry( MOON_RADIUS, 16, 16 );
				const moonMaterial = new THREE.MeshPhongMaterial( {
					shininess: 5,
					map: textureLoader.load( 'https://inaridarkfox4231.github.io/myThree/three.js-master/examples/textures/planets/moon_1024.jpg' )
				} );
				moon = new THREE.Mesh( moonGeometry, moonMaterial );
				scene.add( moon );

				// 

				earth.layers.enableAll();
				moon.layers.enableAll();

				const earthDiv = document.createElement( 'div' );
				earthDiv.className = 'label';
				earthDiv.textContent = 'Earth';
				earthDiv.style.marginTop = '-1em';
				const earthLabel = new CSS2DObject( earthDiv );
				earthLabel.position.set( 0, EARTH_RADIUS, 0 );
				earth.add( earthLabel ); // メッシュにラベルを付与...？
				earthLabel.layers.set( 0 );

				const earthMassDiv = document.createElement( 'div' );
				earthMassDiv.className = 'label';
				earthMassDiv.textContent = '5.97237e24 kg';
				earthMassDiv.style.marginTop = '-1em';
				const earthMassLabel = new CSS2DObject( earthMassDiv );
				earthMassLabel.position.set( 0, - 2 * EARTH_RADIUS, 0 );
				earth.add( earthMassLabel );
				earthMassLabel.layers.set( 1 );

				const moonDiv = document.createElement( 'div' );
				moonDiv.className = 'label';
				moonDiv.textContent = 'Moon';
				moonDiv.style.marginTop = '-1em';
				const moonLabel = new CSS2DObject( moonDiv );
				moonLabel.position.set( 0, MOON_RADIUS, 0 );
				moon.add( moonLabel ); // どうやらラベルを付与することで表示しているっぽいね
				moonLabel.layers.set( 0 );

				const moonMassDiv = document.createElement( 'div' );
				moonMassDiv.className = 'label';
				moonMassDiv.textContent = '7.342e22 kg';
				moonMassDiv.style.marginTop = '-1em';
				const moonMassLabel = new CSS2DObject( moonMassDiv );
				moonMassLabel.position.set( 0, - 2 * MOON_RADIUS, 0 );
				moon.add( moonMassLabel );
				moonMassLabel.layers.set( 1 );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				// サイズはここで決めてますね。
				renderer.setSize( window.innerWidth, window.innerHeight );
				// ここでbodyのchildにします、ってやってるので、bodyの下に入るというわけね。
				// renderer.domElementって要するにcanvas要素なんですよね。ということはですね。
				// このrenderer.domElementをたとえば配置したいdivタグのChildに設定すれば
				// p5.jsと同じようにそこに入るというわけですね。簡単！のはず...
				document.body.appendChild( renderer.domElement );

				labelRenderer = new CSS2DRenderer();
				labelRenderer.setSize( window.innerWidth, window.innerHeight );
				labelRenderer.domElement.style.position = 'absolute';
				labelRenderer.domElement.style.top = '0px';
				document.body.appendChild( labelRenderer.domElement );

                // オビコンの使い方も気になるところ...
				// どうもlabelのrendererからアクセスできるdomElementを指定することでそっちにも適用される仕組みらしい
				const controls = new OrbitControls( camera, labelRenderer.domElement );
				controls.minDistance = 5;
				controls.maxDistance = 100;
				// minとmax定義しておわり？ですね...これだけで、動くの？
				// なんかdomElement省略できないみたい。しかし何を入れるんだろ...

				// リサイズ処理がこんだけなのよ...p5でいろいろめんどうなことをせざるをえなかったオレの苦労ががが
				// まあそんなもんよね

				window.addEventListener( 'resize', onWindowResize );

				initGui();

			}

			function onWindowResize() {
				// リサイズの内容はおそらく使い回しだと思う...あー、最初の3つ？は同じ。ソルジャーと。

				camera.aspect = window.innerWidth / window.innerHeight; // カメラ関連

				camera.updateProjectionMatrix(); // 射影行列関連

				renderer.setSize( window.innerWidth, window.innerHeight ); // ウィンドウサイズ関連

				// ラベルに関するここの処理だけ新しいわね。てかlabel専用のレンダラーがあるんかい
				labelRenderer.setSize( window.innerWidth, window.innerHeight );

			}


			function animate() {

				requestAnimationFrame( animate );

				const elapsed = clock.getElapsedTime();

				moon.position.set( Math.sin( elapsed ) * 5, 0, Math.cos( elapsed ) * 5 );

				renderer.render( scene, camera );
				labelRenderer.render( scene, camera );

			}

			// あーGUIここで作ってるのか。統一性ないな...
			// ここのlayersっていうのはあっちのsettingsと同じですね。
			// lilではあるんですけど、datと定義の仕方あんま変わんないみたいですね。いいことです。？？
			// てかimport使えばOpenProcessingでもlil使えるんだよな...でもそれやっちゃうとサムネが付かないから駄目なのよね
			// まあいいや

			function initGui() {

				gui = new GUI();

				gui.add( layers, 'Toggle Name' );
				gui.add( layers, 'Toggle Mass' );
				gui.add( layers, 'Enable All' );
				gui.add( layers, 'Disable All' );

			}

		</script>
	</body>
</html>
